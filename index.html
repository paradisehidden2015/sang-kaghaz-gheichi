<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سنگ کاغذ قیچی</title>

    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="playerScore">
          <h2>کاربر</h2>
          <p class="p-count count">0</p>
        </div>
        <div class="computerScore">
          <h2>کامپیوتر</h2>
          <p class="c-count count">0</p>
        </div>
      </div>

      <div class="move">حرکت خود را انتخاب کنید</div>

      <div class="nextMove">تعداد انتخاب: 10</div>

      <div class="result">.</div>
      <div class="options">
        <button class="sang">Sang</button>
        <button class="kaghaz">Kaghaz</button>
        <button class="ghaychi">Ghaychi</button>
      </div>

      <button class="reload">دوباره</button>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
